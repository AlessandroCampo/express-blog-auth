<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/index.css">
    <title>Boolgram | Home</title>
</head>

<body class="bg-cover">
    <div class="overlay fixed inset-0 bg-opacity-60 bg-black z-10 flex items-center justify-center">
        <!-- <a href="http://localhost:3000/posts"
            class="inline-block bg-purple-700 hover:bg-purple-900 text-white font-bold py-3 px-6 rounded-lg text-3xl">
            VIEW
            FEED
        </a> -->

        <section class="bg-[#a72caf] h-2/3 flex items-center rounded-xl">
            <div class="flex flex-col items-center justify-center px-12 py-8 mx-auto md:h-screen lg:py-0 rounded-lg">
                <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-white">
                    <img class="w-8 h-8 mr-2" src="/assets/logo.png" alt="logo">
                    Boolgram
                </a>
                <div class="w-full bg-white rounded-lg shadow">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1
                            class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                            Sign in to your account
                        </h1>
                        <form class="space-y-4 md:space-y-6" id="login-form">
                            <div>
                                <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Your
                                    username</label>
                                <input type="text" name="username" id="username"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                    placeholder="your_username" required="">
                            </div>
                            <div>
                                <label for="password"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                                <input type="password" name="password" id="password" placeholder="••••••••"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                    required="">
                            </div>

                            <div id="errors" class="mb-2 font-semibold text-red-600 text-sm">

                            </div>

                            <button type="submit"
                                class="w-full text-white bg-[#a72caf] hover:bg-[#191019] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign
                                in</button>
                            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                                Don’t have an account yet? <a href="#"
                                    class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign
                                    up</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
